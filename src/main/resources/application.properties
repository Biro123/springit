spring.profiles.active=dev

# LOGGING
# -------
logging.level.com.robson.springit=DEBUG

# ACTUATOR SETTINGS
# -----------------#
# info items appear on actruator/info
info.application.name=Springit
info.application.description=Reddit clone using Spring Boot 2
info.application.version=Aplha

# Which actuator endpoints to include (* = all)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# H2 - InMemory Database
# ----------------------
spring.h2.console.enabled=true
spring.datasource.name=springit

# sa | empty password
#spring.datasource.username=
#spring.datasource.password=

spring.jpa.show-sql=false
